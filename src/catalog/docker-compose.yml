services:
  catalog:
    build:
      context: .
    hostname: catalog
    depends_on:
      catalog-db:
        condition: service_healthy
        restart: true
      opensearch:
        condition: service_healthy
        restart: true
    restart: always
    cap_drop:
      - all
    security_opt:
      - no-new-privileges:true
    environment:
      - GIN_MODE=release
      - reschedule=on-node-failure
      - RETAIL_CATALOG_PERSISTENCE_PROVIDER=mysql
      - RETAIL_CATALOG_PERSISTENCE_PASSWORD=${DB_PASSWORD}
      - RETAIL_CATALOG_PERSISTENCE_ENDPOINT=catalog-db:3306
      - RETAIL_CATALOG_OPENSEARCH_ENABLED=true
      - RETAIL_CATALOG_OPENSEARCH_ENDPOINT=http://opensearch:9200
      - RETAIL_CATALOG_OPENSEARCH_INDEX=products
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    develop:
      watch:
        - action: rebuild
          path: .

  # nosemgrep: yaml.docker-compose.security.writable-filesystem-service.writable-filesystem-service
  catalog-db:
    image: mariadb:10.9
    hostname: catalog-db
    restart: always
    security_opt:
      - no-new-privileges:true
    environment:
      - reschedule=on-node-failure
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=catalogdb
      - MYSQL_USER=catalog_user
      - MYSQL_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "catalog_user",
          "-p${DB_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # OpenSearch for product search
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    hostname: opensearch
    restart: always
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_INSTALL_DEMO_CONFIG=true
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 60s
    volumes:
      - opensearch-data:/usr/share/opensearch/data

volumes:
  opensearch-data: